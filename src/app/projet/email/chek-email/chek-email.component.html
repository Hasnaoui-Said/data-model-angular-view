<div class="card">
  <div class="card-header">
    <p>Email-Checher
      <i class="fa fa-check-circle"></i>
    </p>
  </div>
  <div class="card-body">
    <strong>
      <span class="text-danger">Remark
      <svg aria-hidden="true" width="40px" focusable="false" data-prefix="fas" data-icon="exclamation-circle"
           class="svg-inline--fa fa-exclamation-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 512 512">
        <path fill="currentColor" d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8
           256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46
           46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982
           11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z">
        </path>
      </svg>
      </span>
      <p>There's no space between tow mail in this input but retern to line !!!</p><br>
    </strong>
    <h4  *ngIf="cleccheked">The beginning number : {{emailDataReturn.part}}</h4>
    <div class="row">
      <div class="col-md-4">
        <textarea class="textAreaMultiline"
                  placeholder="Hello, \ncopy/paste the text here"
                  rows="4" cols="50"
                  [(ngModel)]="emailData.email">
        </textarea>
      </div>
    </div>
    <div class="row">
        <div class="col-md-8">
          <button type="submit" class="btn btn-dark" name="checked" (click)="checked()">Checked</button>
          <button type="submit" class="btn btn-dark" name="clear" (click)="clear()">Clear</button>
          <button type="submit" class="btn btn-dark" name="return" (click)="return()"><-Back</button>
          <button type="submit" class="btn btn-dark" name="return">Copy</button>
        </div>
    </div>
    <br><br>
    <h4  *ngIf="cleccheked">The return number : {{emailDataReturn.versandCounte}}</h4>
    <div class="row" *ngIf="cleccheked">
      <div class="col-md-4">
        <textarea class="textAreaMultiline"
                  rows="4" cols="50">{{emailDataReturn.email}}
        </textarea>
      </div>
    </div>
  </div>
</div>
<br>
<br>
